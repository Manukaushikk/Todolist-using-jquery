<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js"></script>
    <script defer src="/script.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <h1 align="center">Todo List</h1>

        <div class="row">
            <!-- Input box -->
            <div class="col-md-7">
                <div class="form-group">
                    <label for="inpNewTask">New Task</label>
                    <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp" placeholder="Enter the name of the Task">
                    <small id="newTaskHelp" class="form-text text-muted">A short one line description of your task</small>
                </div>
            </div>


            <!-- Buttons -->
            <div class="col-md-3 row">
                <div class="col-3 col-md-6">
                    <button class="btn btn-success col-12" disabled id="btnAdd">
                        <i class="fas fa-plus-square"></i> Add
                    </button>
                </div>
                <div class="col-3 col-md-6">
                    <button class="btn btn-warning col-12" disabled id="btnReset">
                        <i class="fas fa-backspace"></i> Reset 
                    </button>

                </div>
                <div class="col-3 col-md-6">
                    <button class="btn btn-info col-12" disabled id="btnSort">
                        <i class="fas fa-sort-amount-down"></i> Sort 
                    </button>

                </div>
                <div class="col-3 col-md-6">
                    <button class="btn btn-danger col-12" disabled id="btnCleanup">
                        <i class="fas fa-trash-alt"></i>  Clean 
                    </button>
                </div>

            </div>

        </div>



        <!-- Task List  -->

        <ul class="rpw list-group m-2 " id="ulTasks">
            <!-- <li class="list-group-item">An item</li> -->
            <!-- <li class="list-group-item">A second item</li> -->
        </ul>
    </div>

</body>

</html>
